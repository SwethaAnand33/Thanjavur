<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thanjavur Land Zone Locator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ======= YOUR EXISTING CSS (UNCHANGED) ======= */
/* (CSS kept exactly as your original â€“ shortened here for clarity) */

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('background.jpg') center/cover fixed;
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  gap: 40px;
  align-items: flex-end;
}

.farmer-character {
  width: 380px;
  height: 550px;
}

.farmer-image {
  background: url('farmer.png') no-repeat center bottom / contain;
  width: 100%;
  height: 100%;
}

.wooden-board {
  background: linear-gradient(135deg,#8B4513,#A0522D,#8B4513);
  border: 10px solid #5D4037;
  padding: 20px;
  border-radius: 18px;
  width: 500px;
  color: white;
}

.button {
  padding: 10px 18px;
  border-radius: 50px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#stopBtn {
  background: #b71c1c;
  color: white;
}

.info-display {
  background: #fff;
  color: #333;
  padding: 12px;
  border-radius: 10px;
  margin-top: 10px;
}

.crops-recommendation {
  display: none;
  margin-top: 10px;
}

.crops-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 8px;
}

.crop-item {
  background: white;
  padding: 8px;
  border-radius: 6px;
  text-align: center;
}

.crop-icon {
  font-size: 1.4rem;
  color: green;
}
</style>
</head>

<body>

<div class="container">

  <div class="farmer-character">
    <div class="farmer-image"></div>
  </div>

  <div class="wooden-board">

    <h2><i class="fas fa-tractor"></i> Find the best Crop for your Land</h2>

    <button class="button" onclick="startTracking()">
      <i class="fas fa-play-circle"></i> Start Tracking
    </button>
    <button class="button" id="stopBtn" onclick="stopTracking()">
      <i class="fas fa-stop-circle"></i> Stop Tracking
    </button>

    <div class="info-display">
      <div id="location">
        <b>Location:</b> Lat: -- , Lon: --
      </div>

      <div id="zoneText">
        <b>Zone:</b> --
      </div>

      <div class="crops-recommendation" id="cropsRecommendation">
        <h3 id="cropTitle"></h3>
        <div class="crops-grid" id="cropsGrid"></div>
      </div>

      <div id="status">
        Status: Idle
      </div>
    </div>

  </div>
</div>

<script>
/* ========= ZONE DEFINITIONS (UNCHANGED) ========= */
const zones = [
  {id:18,left:79.17824729,right:79.27824729,top:10.88198544,bottom:10.78198544},
  {id:19,left:79.27824729,right:79.37824729,top:10.88198544,bottom:10.78198544},
  {id:20,left:79.37824729,right:79.47824729,top:10.88198544,bottom:10.78198544}
  // (keep your full 53-zone list here)
];

/* ========= CSV DATA STORAGE ========= */
let zoneCropMap = {};
let watchId = null;

/* ========= LOAD CSV (FRONTEND ONLY) ========= */
function loadCropCSV() {
  fetch("zone_crops.csv")
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split("\n");
      lines.shift(); // remove header

      lines.forEach(line => {
        const [zone_id, crop_name, icon] = line.split(",");

        if (!zoneCropMap[zone_id]) {
          zoneCropMap[zone_id] = [];
        }

        zoneCropMap[zone_id].push({
          name: crop_name,
          icon: icon || "fas fa-seedling"
        });
      });

      console.log("CSV Loaded:", zoneCropMap);
    })
    .catch(err => console.error("CSV Load Error", err));
}

/* ========= ZONE CHECK ========= */
function insideZone(lat, lon, z) {
  return lat >= z.bottom && lat <= z.top &&
         lon >= z.left && lon <= z.right;
}

/* ========= SHOW CROPS ========= */
function showCropRecommendations(zoneId) {
  const crops = zoneCropMap[zoneId];
  const rec = document.getElementById("cropsRecommendation");
  const grid = document.getElementById("cropsGrid");
  const title = document.getElementById("cropTitle");

  if (!crops || crops.length === 0) {
    rec.style.display = "none";
    return;
  }

  title.innerHTML = `<i class="fas fa-seedling"></i> Crops for Zone ${zoneId}`;
  grid.innerHTML = "";

  crops.forEach(c => {
    grid.innerHTML += `
      <div class="crop-item">
        <div class="crop-icon"><i class="${c.icon}"></i></div>
        <div>${c.name}</div>
      </div>`;
  });

  rec.style.display = "block";
}

function hideCropRecommendations() {
  document.getElementById("cropsRecommendation").style.display = "none";
}

/* ========= GEO TRACKING ========= */
function startTracking() {
  watchId = navigator.geolocation.watchPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    document.getElementById("location").innerHTML =
      `<b>Location:</b> Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;

    let found = null;
    for (let z of zones) {
      if (insideZone(lat, lon, z)) {
        found = z;
        break;
      }
    }

    if (found) {
      document.getElementById("zoneText").innerHTML =
        `<b>Zone:</b> ${found.id}`;
      showCropRecommendations(found.id);
    } else {
      document.getElementById("zoneText").innerHTML =
        `<b>Zone:</b> Not Found`;
      hideCropRecommendations();
    }

    document.getElementById("status").innerText = "Status: Tracking live";
  });
}

function stopTracking() {
  if (watchId) navigator.geolocation.clearWatch(watchId);
  document.getElementById("status").innerText = "Status: Stopped";
  hideCropRecommendations();
}

/* ========= INIT ========= */
document.addEventListener("DOMContentLoaded", loadCropCSV);
</script>

</body>
</html>
