body {

  display: flex;
  justify-content: center;
  align-items: center;

  color: #3e2723;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  z-index: -1;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.floating-particle {
  position: absolute;
  width: 20px;
  height: 20px;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M12,2C8.1,2,5,5.1,5,9c0,5.2,7,13,7,13s7-7.8,7-13C19,5.1,15.9,2,12,2z M12,11.5c-1.4,0-2.5-1.1-2.5-2.5 s1.1-2.5,2.5-2.5s2.5,1.1,2.5,2.5S13.4,11.5,12,11.5z"/></svg>');

  animation: float 6s infinite ease-in-out;
  z-index: -1;
}

.container {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  max-width: 1300px;
  width: 100%;
  gap: 40px;
  position: relative;
}

.farmer-character {
  position: relative;
  z-index: 10;
  width: 380px;
  height: 550px;
  animation: farmerBounce 3s infinite ease-in-out;
  filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.5));
  transform-style: preserve-3d;
  perspective: 1000px;
}

@keyframes farmerBounce {
  0%, 100% { transform: translateY(0) rotateY(-8deg); }
  25% { transform: translateY(-20px) rotateY(0deg); }
  50% { transform: translateY(0) rotateY(8deg); }
  75% { transform: translateY(-15px) rotateY(-4deg); }
}

.farmer-image {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #5d4037, #8d6e63);
  border-radius: 20px;
  position: relative;
  transform: rotateY(-8deg);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.farmer-image::before {
  content: 'üë®‚Äçüåæ';
  font-size: 180px;
  position: absolute;
  bottom: 20px;
}

.farmer-image::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40%;
  background: linear-gradient(to top, #388e3c, transparent);
}

.farmer-shadow {
  position: absolute;
  bottom: -35px;
  left: 50%;
  transform: translateX(-50%) rotateX(60deg);
  width: 280px;
  height: 60px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  filter: blur(15px);
  animation: shadowPulse 3s infinite ease-in-out;
}

@keyframes shadowPulse {
  0%, 100% { width: 280px; opacity: 0.5; }
  50% { width: 320px; opacity: 0.7; }
}

  padding: 20px;

  border: 10px solid #5D4037;
  position: relative;
  max-width: 500px;
  width: 100%;
  text-align: center;
  animation: boardAppear 1s ease-out;
  z-index: 5;
  overflow: visible;
}

@keyframes boardAppear {
  0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
  100% { transform: scale(1) rotate(0); opacity: 1; }
}

.wooden-board::before {
  content: '';
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 35px;
  background: #8D6E63;
  border-radius: 4px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

.wooden-board::after {
  content: '';
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 45px;
  height: 18px;
  background: #8D6E63;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);

.header {
  margin-bottom: 12px;
  padding-bottom: 10px;
  border-bottom: 3px dashed #D7CCC8;
  position: relative;
}

.header h2 {
  font-size: 1.8rem;
  color: #FFD700;
  text-shadow: 3px 3px 0 #5D4037, 5px 5px 0 rgba(0,0,0,0.2);
  margin-bottom: 4px;
  letter-spacing: 1px;
}

.header .sub {
  font-size: 0.9rem;
  color: #FFECB3;
  font-style: italic;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 12px 0;
  flex-wrap: wrap;
}

.button {
  background: linear-gradient(to bottom, #388E3C, #1B5E20);
  border: none;
  padding: 10px 18px;
  font-size: 0.95rem;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  font-weight: 700;
  box-shadow: 0 5px 0 #1B5E20, 0 8px 15px rgba(0,0,0,0.3);
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  min-width: 140px;
  position: relative;
  overflow: hidden;
}

.button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.7s;
}

.button:hover::before {
  left: 100%;
}

.button:hover {
  transform: translateY(-3px);
  box-shadow: 0 7px 0 #1B5E20, 0 12px 20px rgba(0,0,0,0.4);
}

.button:active {
  transform: translateY(2px);
  box-shadow: 0 3px 0 #1B5E20, 0 4px 8px rgba(0,0,0,0.3);
}

.button i {
  font-size: 1.1rem;
}

#stopBtn {
  background: linear-gradient(to bottom, #D32F2F, #B71C1C);
  box-shadow: 0 5px 0 #B71C1C, 0 8px 15px rgba(0,0,0,0.3);
}

#stopBtn:hover {
  box-shadow: 0 7px 0 #B71C1C, 0 12px 20px rgba(0,0,0,0.4);
}

#stopBtn:active {
  box-shadow: 0 3px 0 #B71C1C, 0 4px 8px rgba(0,0,0,0.3);
}

.info-display {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 12px;
  margin-top: 12px;
  box-shadow: inset 0 0 12px rgba(0,0,0,0.1);
  border: 4px solid #8D6E63;
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.location-info {
  font-size: 0.95rem;
  line-height: 1.4;
  margin-bottom: 10px;
  color: #4E342E;
  text-align: left;
  padding: 8px 10px;
  background: #F5F5F5;
  border-radius: 8px;
  border-left: 4px solid #388E3C;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.zone-display {
  font-size: 1.1rem;
  font-weight: 800;
  color: #D32F2F;
  background: #FFECB3;
  padding: 8px;
  border-radius: 8px;
  margin: 6px 0;
  border: 2px dashed #FFA000;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.01); }
}

.status-display {
  font-size: 0.85rem;
  color: #5D4037;
  background: #C8E6C9;
  padding: 8px;
  border-radius: 8px;
  font-weight: 600;
  border: 2px solid #388E3C;
  margin-top: 6px;
}

.crops-recommendation {
  background: rgba(255, 248, 225, 0.95);
  border-radius: 10px;
  padding: 12px;
  margin-top: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  border: 5px solid #8D6E63;
  animation: slideUp 1s ease-out;
  display: none;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.crops-recommendation h3 {
  color: #5D4037;
  font-size: 1.1rem;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.crops-recommendation h3 i {
  color: #388E3C;
  font-size: 1rem;
}

.crops-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
  margin-top: 10px;
}

.crop-item {
  background: white;
  border-radius: 6px;
  padding: 8px 6px;
  text-align: center;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  transition: all 0.3s;
  border: 2px solid #C8E6C9;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 70px;
}

.crop-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  border-color: #388E3C;
}

.crop-icon {
  font-size: 1.3rem;
  margin-bottom: 5px;
  color: #388E3C;
}

.crop-name {
  font-weight: 700;
  color: #5D4033;
  font-size: 0.8rem;
  line-height: 1.2;
}

  .zone-display {

  .crop-item {

  .status-display {
    font-size: 0.8rem;

  .crops-recommendation h3 {

  .crops-grid {

  .crop-item {

  }
  
  .crop-icon {
    font-size: 1.1rem;

  .crop-name {
    font-size: 0.75rem;

      {id:53,left:79.17824729,right:79.27824729,top:10.18198544,bottom:10.08198544}
    ];

    // Global variable to store crop data
    let cropData = {};
    let watchId = null;

    // Function to handle CSV file upload
    function handleCSVUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      document.getElementById("status").innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Status: Loading CSV file...';

      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          const csvText = e.target.result;
          parseCSV(csvText);
          document.getElementById("status").innerHTML = '<i class="fas fa-check-circle"></i> Status: CSV loaded successfully';
          alert(`Successfully loaded crop data for ${Object.keys(cropData).length} zones!`);
        } catch (error) {
          console.error('Error parsing CSV:', error);
          document.getElementById("status").innerHTML = '<i class="fas fa-exclamation-triangle"></i> Status: Error parsing CSV';
          alert('Error: Could not parse CSV file. Please check the file format.');
        }
      };
      
      reader.onerror = function() {
        document.getElementById("status").innerHTML = '<i class="fas fa-exclamation-triangle"></i> Status: Error reading file';
        alert('Error: Could not read the CSV file.');
      };
      
      reader.readAsText(file);
    }

    // Parse CSV data function
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      cropData = {};
      
      // Process each row in the CSV
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        // Skip empty lines
        if (!line) continue;
        
        // Skip header row
        if (i === 0 && line.includes('Zone')) continue;
        
        // Parse the row data
        let zoneId, cropsString;
        
        // Handle quoted crop lists that may contain commas
        if (line.includes('"')) {
          const firstCommaIndex = line.indexOf(',');
          zoneId = line.substring(0, firstCommaIndex).trim();
          
          const quoteStart = line.indexOf('"') + 1;
          const quoteEnd = line.lastIndexOf('"');
          cropsString = line.substring(quoteStart, quoteEnd);
        } else {
          const parts = line.split(',');
          zoneId = parts[0].trim();
          cropsString = parts[1] ? parts[1].trim() : '';
        }
        
        // Convert zoneId to number
        const zoneNum = parseInt(zoneId);
        
        if (!isNaN(zoneNum) && cropsString) {
          // Split crops by comma and trim each one
          const crops = cropsString.split(',').map(crop => crop.trim());
          cropData[zoneNum] = crops;
        }
      }
      
      console.log(`Loaded crop data for ${Object.keys(cropData).length} zones`, cropData);
    }

    // Function to get appropriate icon for each crop
    function getCropIcon(cropName) {
      const iconMap = {
        'Finger Millet': 'fas fa-wheat-awn',
        'Little Millet': 'fas fa-leaf',
        'Maize': 'fas fa-spa',
        'Sorghum': 'fas fa-seedling',
        'Black Gram': 'fas fa-seedling',
        'Pigeon Pea': 'fas fa-leaf',
        'Brinjal': 'fas fa-seedling',
        'Paddy': 'fas fa-water',
        'Sugarcane': 'fas fa-tree',
        'Tapioca': 'fas fa-root',
        'Cowpea': 'fas fa-seedling',
        'Foxtail Millet': 'fas fa-wheat-awn',
        'Groundnut': 'fas fa-seedling'
      };
      
      return iconMap[cropName] || 'fas fa-seedling';
    }

    // Function to check if coordinates are inside a zone
    function insideZone(lat, lon, z) {
      return lat >= z.bottom && lat <= z.top && lon >= z.left && lon <= z.right;
    }

    // Function to calculate distance between coordinates and zone center
    function distance(lat, lon, z) {
      const clat = (z.top + z.bottom) / 2;
      const clon = (z.left + z.right) / 2;
      return Math.sqrt((lat - clat)**2 + (lon - clon)**2);
    }

    // Function to show crop recommendations for any zone
    function showCropRecommendations(zoneId) {
      const cropsRec = document.getElementById("cropsRecommendation");
      const cropsGrid = document.getElementById("cropsGrid");
      const currentZoneSpan = document.getElementById("currentZone");
      
      // Update heading with current zone
      currentZoneSpan.textContent = zoneId;
      
      // Clear any existing crops
      cropsGrid.innerHTML = "";
      
      // Get crops for this zone from loaded CSV data
      const crops = cropData[zoneId];
      
      if (crops && crops.length > 0) {
        // Add crops in 2x2 grid (maximum 4 crops)
        crops.slice(0, 4).forEach(crop => {
          const cropElement = document.createElement("div");
          cropElement.className = "crop-item";
          cropElement.innerHTML = `
            <div class="crop-icon"><i class="${getCropIcon(crop)}"></i></div>
            <div class="crop-name">${crop}</div>
          `;
          cropsGrid.appendChild(cropElement);
        });
        
        // Fill remaining spots if less than 4 crops
        for (let i = crops.length; i < 4; i++) {
          const cropElement = document.createElement("div");
          cropElement.className = "crop-item";
          cropElement.innerHTML = `
            <div class="crop-icon"><i class="fas fa-seedling"></i></div>
            <div class="crop-name">---</div>
          `;
          cropsGrid.appendChild(cropElement);
        }
        
        // Show the recommendations section
        cropsRec.style.display = "block";
        cropsRec.style.animation = "slideUp 1s ease-out";
        
        // Add highlight for zone
        const zoneDisplay = document.getElementById("zoneText");
        zoneDisplay.classList.add("zone-highlight");
      } else {
        // No crops found for this zone
        const cropElement = document.createElement("div");
        cropElement.className = "crop-item";
        cropElement.style.gridColumn = "span 2";
        cropElement.innerHTML = `
          <div class="crop-icon"><i class="fas fa-exclamation-circle"></i></div>
          <div class="crop-name">No crop data for Zone ${zoneId}</div>
        `;
        cropsGrid.appendChild(cropElement);
        cropsRec.style.display = "block";
      }
    }

    // Function to hide crop recommendations
    function hideCropRecommendations() {
      const cropsRec = document.getElementById("cropsRecommendation");
      cropsRec.style.display = "none";
      
      const zoneDisplay = document.getElementById("zoneText");
      zoneDisplay.classList.remove("zone-highlight");
    }

    // Main tracking function
    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      // Check if crop data is loaded
      if (Object.keys(cropData).length === 0) {
        alert("Please upload a CSV file first to load crop data.");
        document.getElementById("status").innerHTML = '<i class="fas fa-exclamation-triangle"></i> Status: No crop data loaded';
        return;
      }

      document.getElementById("status").innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Status: Accessing location...';

      watchId = navigator.geolocation.watchPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("location").innerHTML = `
            <strong><i class="fas fa-map-marker-alt"></i> Location:</strong> 
            Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}
          `;

          let foundZone = null;

          // Check if inside any zone
          for (let zone of zones) {
            if (insideZone(lat, lon, zone)) {
              foundZone = zone;
              break;
            }
          }

          if (foundZone) {
            const zoneDisplay = document.getElementById("zoneText");
            zoneDisplay.innerHTML = `<i class="fas fa-map"></i> You are at Zone ${foundZone.id}`;
            zoneDisplay.classList.add("highlight-zone");
            
            // Show crops for the detected zone
            showCropRecommendations(foundZone.id);
            
            setTimeout(() => {
              zoneDisplay.classList.remove("highlight-zone");
            }, 3000);
          } else {
            // Find nearest zone
            let nearestZone = zones[0];
            let minDistance = distance(lat, lon, zones[0]);

            for (let zone of zones) {
              let d = distance(lat, lon, zone);
              if (d < minDistance) {
                minDistance = d;
                nearestZone = zone;
              }
            }

            document.getElementById("zoneText").innerHTML = 
              `<i class="fas fa-map"></i> You are at Zone ${nearestZone.id}`;
              
            // Show crops for the nearest zone
            showCropRecommendations(nearestZone.id);
          }

          document.getElementById("status").innerHTML = '<i class="fas fa-check-circle"></i> Status: Tracking live';
        },
        error => {
          console.error("Geolocation error:", error);
          document.getElementById("status").innerHTML = `<i class="fas fa-exclamation-triangle"></i> Status: ${error.message}`;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 5000
        }
      );
    }

    // Function to stop tracking
    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById("status").innerHTML = '<i class="fas fa-pause-circle"></i> Status: Tracking stopped';
        hideCropRecommendations();
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Add initial animation to the board
      const board = document.querySelector('.wooden-board');
      board.style.animation = 'boardAppear 1s ease-out';
      
      console.log('Thanjavur Crop Advisor initialized');
      console.log('Please upload a CSV file with zone-crop data to begin');
    });
  </script>
