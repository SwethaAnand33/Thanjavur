}

  position: relative;
  overflow-x: hidden;

/* Animated background elements */
body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 3px),
    radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 2px);
  background-size: 50px 50px, 30px 30px;
  background-position: 0 0, 20px 20px;
  z-index: -1;
  animation: float 20s linear infinite;
}

@keyframes float {
  0% { background-position: 0 0, 20px 20px; }
  100% { background-position: 50px 50px, 70px 70px; }
}

/* Main Container */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 1200px;
  width: 100%;
  gap: 30px;
  position: relative;
}

/* Cartoon Character */
.cartoon-character {
  position: absolute;
  z-index: 10;
  bottom: 0;
  left: 10%;
  width: 180px;
  height: 250px;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: bounce 3s infinite ease-in-out;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.character-body {
  width: 120px;
  height: 150px;
  background: #4a7c59;
  border-radius: 50% 50% 40% 40%;
  position: relative;
  box-shadow: inset 0 -10px 0 rgba(0,0,0,0.1);
}

.character-head {
  width: 80px;
  height: 80px;
  background: #ffcc8e;
  border-radius: 50%;
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.character-hat {
  width: 90px;
  height: 40px;
  background: #d32f2f;
  border-radius: 50% 50% 0 0;
  position: absolute;
  top: -55px;
  left: 50%;
  transform: translateX(-50%);
}

.character-hat::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 50px;
  background: #d32f2f;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 10px;
}

.character-arm {
  position: absolute;
  width: 80px;
  height: 20px;
  background: #ffcc8e;
  top: 60px;
  right: -70px;
  border-radius: 10px;
  transform: rotate(-30deg);
  transform-origin: left center;
  animation: wave 4s infinite ease-in-out;
}

@keyframes wave {
  0%, 100% { transform: rotate(-30deg); }
  50% { transform: rotate(-20deg); }
}

.wooden-board {
  background: 
    /* Wood texture */
    url('https://www.transparenttextures.com/patterns/wood-pattern.png'),
    /* Wood color gradient */
    linear-gradient(135deg, #8B4513, #A0522D, #8B4513);
  background-size: auto, cover;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 
    0 20px 40px rgba(0, 0, 0, 0.5),
    inset 0 1px 0 rgba(255, 255, 255, 0.3),

  position: relative;
  max-width: 500px;
  width: 100%;
  text-align: center;
  animation: boardAppear 1s ease-out;
  z-index: 5;
}

@keyframes boardAppear {
  0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
  100% { transform: scale(1) rotate(0); opacity: 1; }
}

/* Rope holding effect */
.wooden-board::before {
  content: '';
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 40px;
  background: #8D6E63;
  border-radius: 4px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

.wooden-board::after {
  content: '';
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 20px;
  background: #8D6E63;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);

/* Header Styles */
.header {
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 3px dashed #D7CCC8;
  position: relative;
}

.header h2 {
  font-size: 2.2rem;
  color: #FFD700;
  text-shadow: 3px 3px 0 #5D4037, 5px 5px 0 rgba(0,0,0,0.2);
  margin-bottom: 8px;
  letter-spacing: 1px;
}

.header .sub {
  font-size: 1.1rem;
  color: #FFECB3;
  font-style: italic;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

/* Button Styles */
.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 25px 0;
  flex-wrap: wrap;
}

.button {
  background: linear-gradient(to bottom, #388E3C, #1B5E20);
  border: none;
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  font-weight: 700;
  box-shadow: 0 6px 0 #1B5E20, 0 10px 20px rgba(0,0,0,0.3);

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-width: 160px;
  position: relative;
  overflow: hidden;
}

.button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.7s;
}

.button:hover::before {
  left: 100%;
}

.button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 0 #1B5E20, 0 15px 25px rgba(0,0,0,0.4);
}

.button:active {
  transform: translateY(2px);
  box-shadow: 0 4px 0 #1B5E20, 0 5px 10px rgba(0,0,0,0.3);
}

.button i {
  font-size: 1.3rem;
}

#stopBtn {
  background: linear-gradient(to bottom, #D32F2F, #B71C1C);
  box-shadow: 0 6px 0 #B71C1C, 0 10px 20px rgba(0,0,0,0.3);
}

#stopBtn:hover {
  box-shadow: 0 8px 0 #B71C1C, 0 15px 25px rgba(0,0,0,0.4);
}

#stopBtn:active {
  box-shadow: 0 4px 0 #B71C1C, 0 5px 10px rgba(0,0,0,0.3);
}

/* Info Display */
.info-display {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  padding: 20px;
  margin-top: 20px;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
  border: 5px solid #8D6E63;
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.location-info {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 15px;
  color: #4E342E;
  text-align: left;
  padding: 10px;
  background: #F5F5F5;
  border-radius: 10px;
  border-left: 5px solid #388E3C;
}

.zone-display {
  font-size: 1.8rem;
  font-weight: 800;
  color: #D32F2F;
  background: #FFECB3;
  padding: 15px;
  border-radius: 10px;
  margin: 15px 0;
  border: 3px dashed #FFA000;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.status-display {
  font-size: 1rem;
  color: #5D4037;
  background: #C8E6C9;
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
  border: 2px solid #388E3C;
}

/* Crops Recommendation Section */
.crops-recommendation {
  background: rgba(255, 248, 225, 0.95);
  border-radius: 15px;
  padding: 20px;
  margin-top: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  border: 8px solid #8D6E63;
  animation: slideUp 1s ease-out;
  display: none; /* Hidden by default, shown when zone 8 is detected */
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.crops-recommendation h3 {
  color: #5D4037;
  font-size: 1.5rem;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.crops-recommendation h3 i {
  color: #388E3C;
}

.crops-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.crop-item {
  background: white;
  border-radius: 10px;
  padding: 15px 10px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: all 0.3s;
  border: 2px solid #C8E6C9;
}

.crop-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  border-color: #388E3C;
}

.crop-icon {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #388E3C;
}

.crop-name {
  font-weight: 700;
  color: #5D4037;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  
  .cartoon-character {
    position: relative;
    left: 0;
    margin-bottom: -50px;
    order: 2;
    width: 140px;
    height: 200px;
  }
  
  .character-body {
    width: 100px;
    height: 120px;
  }
  
  .character-arm {
    width: 60px;
    right: -50px;
  }
  
  .wooden-board {
    padding: 20px;
    order: 1;
  }
  
  .header h2 {
    font-size: 1.8rem;
  }
  
  .button {
    padding: 12px 20px;
    font-size: 1rem;
    min-width: 140px;
  }
  
  .crops-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .header h2 {
    font-size: 1.5rem;
  }
  
  .controls {
    flex-direction: column;
    align-items: center;
  }
  
  .button {
    width: 100%;
    max-width: 280px;
  }
  
  .crops-grid {
    grid-template-columns: 1fr;
  }
  
  .zone-display {
    font-size: 1.5rem;
  }
}

/* Animation for zone detection */
@keyframes highlight {
  0% { background-color: #FFECB3; }
  50% { background-color: #FFF59D; }
  100% { background-color: #FFECB3; }
}

.highlight-zone {
  animation: highlight 1s 3;
}
</style>
</head>

      return lat > z.bottom && lat <= z.top && lon >= z.left && lon <= z.right;

    // Function to calculate distance between coordinates and zone center
    function distance(lat, lon, z) {
      const clat = (z.top + z.bottom) / 2;
      const clon = (z.left + z.right) / 2;
      return Math.sqrt((lat - clat)**2 + (lon - clon)**2);

            // Find nearest zone
            let nearestZone = zones[0];
            let minDistance = distance(lat, lon, zones[0]);

            for (let zone of zones) {
              let d = distance(lat, lon, zone);
              if (d < minDistance) {
                minDistance = d;
                nearestZone = zone;
              }
            }

            document.getElementById("zoneText").innerHTML = 
              `<i class="fas fa-map"></i> You are not in any zone. Nearest is Zone ${nearestZone.id}`;
              
            // Hide crop recommendations if not in zone 8
            hideCropRecommendations();
          }

          document.getElementById("status").innerHTML = '<i class="fas fa-check-circle"></i> Status: Tracking live';
        },
        error => {
          console.error("Geolocation error:", error);
          document.getElementById("status").innerHTML = `<i class="fas fa-exclamation-triangle"></i> Status: Error - ${error.message}`;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 5000
        }
      );
    }

    // Function to stop tracking
    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById("status").innerHTML = '<i class="fas fa-pause-circle"></i> Status: Tracking stopped';
        hideCropRecommendations();
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Add some initial animation to the board
      const board = document.querySelector('.wooden-board');
      board.style.animation = 'boardAppear 1s ease-out';
    });
  </script>
</body>
</html>
