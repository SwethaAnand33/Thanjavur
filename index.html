<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thanjavur Zone Locator</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #14532d, #052e16);
  font-family: "Segoe UI", sans-serif;
  color: #ecfdf5;
}

.card {
  width: 380px;
  background: #022c22;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  text-align: center;
}

h2 {
  margin-bottom: 10px;
}

.sub {
  font-size: 14px;
  color: #a7f3d0;
  margin-bottom: 20px;
}

button {
  background: #22c55e;
  border: none;
  padding: 10px 20px;
  margin: 6px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  color: #052e16;
  font-weight: 600;
}

button:hover {
  background: #16a34a;
}

.info {
  margin-top: 18px;
  font-size: 15px;
  line-height: 1.6;
}

.zone {
  margin-top: 15px;
  font-size: 18px;
  font-weight: 700;
  color: #facc15;
}

.status {
  margin-top: 10px;
  font-size: 13px;
  color: #bbf7d0;
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸŒ¾ Thanjavur Land Zone</h2>
  <div class="sub">Live Farmer Location Tracker</div>

  <button onclick="startTracking()">Start Tracking</button>
  <button onclick="stopTracking()">Stop</button>

  <div class="info" id="location">
    Latitude: -- <br>
    Longitude: --
  </div>

  <div class="zone" id="zoneText">Zone: --</div>
  <div class="status" id="status">Status: Idle</div>
</div>

<script>
let watchId = null;

/* -------- ZONE DATA (from XLSX) -------- */
const zones = [
  {id:1, left:79.378247, right:79.478247, top:11.181985, bottom:11.081985},
  {id:2, left:79.478247, right:79.578247, top:11.181985, bottom:11.081985},
  {id:3, left:79.178247, right:79.278247, top:11.081985, bottom:10.981985},
  {id:4, left:79.278247, right:79.378247, top:11.081985, bottom:10.981985},
  {id:5, left:79.378247, right:79.478247, top:11.081985, bottom:10.981985},
  // ...
  // Continue same pattern till Zone 53
];

/* -------- CHECK IF POINT INSIDE ZONE -------- */
function isInsideZone(lat, lon, z) {
  return (
    lon >= z.left &&
    lon <= z.right &&
    lat <= z.top &&
    lat >= z.bottom
  );
}

/* -------- DISTANCE TO ZONE CENTER -------- */
function distance(lat, lon, z) {
  const clat = (z.top + z.bottom) / 2;
  const clon = (z.left + z.right) / 2;
  return Math.sqrt((lat - clat) ** 2 + (lon - clon) ** 2);
}

/* -------- MAIN TRACKING -------- */
function startTracking() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  document.getElementById("status").innerText =
    "Status: Accessing location...";

  watchId = navigator.geolocation.watchPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      document.getElementById("location").innerHTML =
        `Latitude: ${lat.toFixed(6)}<br>Longitude: ${lon.toFixed(6)}`;

      let foundZone = null;

      for (let z of zones) {
        if (isInsideZone(lat, lon, z)) {
          foundZone = z;
          break;
        }
      }

      if (foundZone) {
        document.getElementById("zoneText").innerText =
          `You are at Zone ${foundZone.id}`;
      } else {
        let nearest = zones[0];
        let minDist = distance(lat, lon, zones[0]);

        for (let z of zones) {
          let d = distance(lat, lon, z);
          if (d < minDist) {
            minDist = d;
            nearest = z;
          }
        }

        document.getElementById("zoneText").innerText =
          `You donâ€™t belong to any zone. Nearest zone is Zone ${nearest.id}`;
      }

      document.getElementById("status").innerText =
        "Status: Tracking live";
    },
    err => {
      document.getElementById("status").innerText =
        "Status: Permission denied";
    },
    { enableHighAccuracy: true }
  );
}

function stopTracking() {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("status").innerText =
      "Status: Tracking stopped";
  }
}
</script>

</body>
</html>
