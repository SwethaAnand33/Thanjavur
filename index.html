/* ---------------- LOGIC ---------------- */
function insideZone(lat, lon, z) {
  return lat > z.bottom && lat <= z.top && lon >= z.left && lon <= z.right;
}

function distance(lat, lon, z) {
  const clat = (z.top + z.bottom) / 2;
  const clon = (z.left + z.right) / 2;
  return Math.sqrt((lat - clat)**2 + (lon - clon)**2);
}

function startTracking() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  document.getElementById("status").innerText = "Status: Accessing location...";

  watchId = navigator.geolocation.watchPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    document.getElementById("location").innerHTML =
      `Latitude: ${lat.toFixed(6)}<br>Longitude: ${lon.toFixed(6)}`;

    let found = null;

    for (let z of zones) {
      if (insideZone(lat, lon, z)) {
        found = z;
        break;
      }
    }

    if (found) {
      document.getElementById("zoneText").innerText =
        `You are at Zone ${found.id}`;
    } else {
      let nearest = zones[0];
      let min = distance(lat, lon, zones[0]);

      for (let z of zones) {
        let d = distance(lat, lon, z);
        if (d < min) {
          min = d;
          nearest = z;
        }
      }

      document.getElementById("zoneText").innerText =
        `You donâ€™t belong to any zone. Nearest zone is Zone ${nearest.id}`;
    }

    document.getElementById("status").innerText = "Status: Tracking live";
  });
}

function stopTracking() {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("status").innerText = "Status: Tracking stopped";
  }
}
