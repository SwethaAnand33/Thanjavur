    function getLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        document.getElementById("output").innerHTML =
          `Latitude: ${lat}<br>Longitude: ${lon}<br><br>${findZone(lat, lon)}`;
      });
    }

    function findZone(lat, lon) {
      for (const z of zones) {
        if (lat >= z.bottom && lat <= z.top && lon >= z.left && lon <= z.right) {
          return `<b>You are at Zone ${z.zone}</b>`;
        }
      }

      let nearest = null;
      let minDist = Infinity;

      for (const z of zones) {
        const dx = Math.max(z.left - lon, 0, lon - z.right);
        const dy = Math.max(z.bottom - lat, 0, lat - z.top);
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < minDist) {
          minDist = dist;
          nearest = z.zone;
        }
      }
