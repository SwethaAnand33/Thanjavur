<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Tracker</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .box {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .data {
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.6;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #a5b4fc;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üìç Live Location</h2>

  <button onclick="startTracking()">Start Tracking</button>
  <button onclick="stopTracking()">Stop</button>

  <div class="data" id="location">
    Latitude: -- <br>
    Longitude: --
  </div>

  <div class="status" id="status">Status: Not tracking</div>
</div>

<script>
  let watchId = null;

  function startTracking() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported by this browser");
      return;
    }

    document.getElementById("status").innerText = "Status: Requesting location...";

    watchId = navigator.geolocation.watchPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        document.getElementById("location").innerHTML =
          `Latitude: ${lat}<br>Longitude: ${lon}`;

        document.getElementById("status").innerText = "Status: Tracking live...";
      },
      (error) => {
        document.getElementById("status").innerText =
          "Status: Permission denied or error occurred";
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      }
    );
  }

  function stopTracking() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
      document.getElementById("status").innerText = "Status: Tracking stopped";
    }
  }
</script>

</body>
</html>
